<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Waste Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è Food Waste Predictor</h1>
            <p>Smart predictions for canteen management</p>
        </header>

        <div class="card">
            <h2>Enter Meal Details</h2>
            <form id="predictionForm">
                <div class="form-group">
                    <label for="attendance">Expected Attendance</label>
                    <input type="number" id="attendance" placeholder="e.g., 150" required min="1">
                </div>

                <div class="form-group">
                    <label for="menuType">Menu Type</label>
                    <select id="menuType" required>
                        <option value="">-- Select Menu Type --</option>
                        <option value="veg">Vegetarian</option>
                        <option value="nonveg">Non-Vegetarian</option>
                        <option value="special">Special Event</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="foodQuantity">Food Quantity (kg)</label>
                    <input type="number" id="foodQuantity" placeholder="e.g., 50" required min="1" step="0.1">
                </div>

                <div class="form-group">
                    <label for="consumption">Avg Consumption per Person (kg)</label>
                    <input type="number" id="consumption" value="0.5" required min="0.1" step="0.1">
                </div>

                <button type="submit" class="btn">Get Prediction</button>
            </form>
        </div>

        <!-- Results Section -->
        <div id="results" class="card results-card" style="display: none;">
            <h2>‚ú® Gemini AI Analysis</h2>

            <div class="waste-level">
                <p class="label">Status:</p>
                <span id="wasteLevel" class="badge">-</span>
            </div>

            <!-- New Breakdown Section -->
            <div class="ai-insights">
                <h3>üìä Analysis Breakdown</h3>
                <ul>
                    <li><strong>Prepared:</strong> <span id="preparedDisplay">-</span></li>
                    <li><strong>Required:</strong> <span id="requiredDisplay">-</span> (<span
                            id="consumptionDisplay">0.5</span> kg/person)</li>
                    <li id="differenceDisplayLine"><strong>Difference:</strong> <span id="differenceDisplay">-</span>
                    </li>
                </ul>
            </div>

            <div class="suggestion" style="margin-top: 15px;">
                <p class="label">üí° AI Suggestion:</p>
                <p id="suggestion" class="value">-</p>

                <p class="label" style="margin-top: 10px;">üì¶ Eco Tip:</p>
                <p id="packingTips" class="value" style="font-style: italic; color: #555;">-</p>
            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
